<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="../../index.html">Auction Site</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="../listings/index.html">Listings</a></li>
        <li class="nav-item"><a class="nav-link" href="../user/index.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" id="logoutButton" href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h1>Create a New Listing</h1>

  <form id="createListingForm">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="4" required></textarea>
    </div>

    <div class="mb-3">
      <label for="endsAt" class="form-label">Deadline</label>
      <input type="datetime-local" class="form-control" id="endsAt" required>
    </div>

    <div class="mb-3">
      <label for="mediaUrl" class="form-label">Media URL (Optional)</label>
      <input type="url" class="form-control" id="mediaUrl">
    </div>

    <button type="submit" class="btn btn-primary">Create Listing</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../../js/modules/services/listings/createListing.js"></script>
<script type="module" src="../../js/modules/auth/logout/logout.js"></script>
</body>
</html>

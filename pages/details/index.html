<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listing Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .details-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .details-image {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .details-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .details-text {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .details-bid-btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="../../index.html">Auction Site</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="../../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="../listings/index.html">Back to Listings</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="details-container">
  <h1 id="listingTitle" class="details-title">Loading...</h1>
  <img id="listingImage" class="details-image" alt="Listing Image">
  <p id="listingDescription" class="details-text">Loading description...</p>
  <p class="details-text"><strong>Current Highest Bid:</strong> <span id="highestBid">Loading...</span></p>
  <p class="details-text"><strong>Time Remaining:</strong> <span id="timeRemaining">Loading...</span></p>
  <button id="placeBidButton" class="btn btn-success details-bid-btn">Place a Bid</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../../js/modules/services/details.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/main.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="../../index.html">Auction Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" id="navLinks">
          <li class="nav-item"><a class="nav-link active" href="../../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../listings/index.html">Listings</a></li>
          <li class="nav-item"><a class="nav-link" href="../createListings/index.html">Create Listing</a></li>
          <li class="nav-item"><a class="nav-link" id="logoutButton" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Available Listings</h1>

  
    <div class="filter-section">
      <button id="removeEndedButton" class="btn btn-danger btn-sm">REA</button>
      <input type="text" id="searchBar" class="form-control form-control-sm" placeholder="Search Listings...">
      <select id="sortFilter" class="form-select form-select-sm">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="highestBid">Highest Bid</option>
        <option value="lowestBid">Lowest Bid</option>
      </select>
    </div>
    <div id="listings" class="row g-4"></div>
    <div id="pagination" class="pagination-container mt-4"></div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../../js/modules/auth/logout/logout.js"></script>
  <script type="module" src="../../js/modules/services/listings/displayListings.js"></script>
  <script type="module" src="../../js/modules/services/listings/searchSortListings.js"></script>
  <script type="module" src="../../js/modules/services/listings/visit.js"></script>

</html>
